<!DOCTYPE html>
<html>
  <head>
    <title>JSON to CSV</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
  </head>
  <body>
    <form>
        <label for='json-input'>Upload JSON File Here:</label>
        <br>
        <textarea type='text' rows='8' cols='50' id='json-input' name='json-input'></textarea>
        <!-- <input type='file' id='file-picker' name='json-file'> -->
        <br>
        <input type='submit' id='submit' value='Submit' style='margin:5px 0px;'>
        <br>
        <input type='button' id='download' value='Download CSV Report' style='margin:10px 0px;'>
    </form>
      <div id='csv-report'></div>
  </body>
  <script src='app.js'></script>
</html>
